<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Ticket Booking</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Header with Navbar -->
    <header>
        <nav>
            <div class="logo">MovieTickets</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#book">Book Tickets</a></li>
                <li><a href="#todo">To-Do List</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Form Section -->
    <section id="book">
        <h2>Book Your Movie Tickets</h2>
        <form id="ticketForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="movie">Select Movie:</label>
            <select id="movie" name="movie" required>
                <option value="Baahubali 2: The Conclusion">Baahubali 2: The Conclusion</option>
                <option value="RRR">RRR</option>
                <option value="pushpa">pushpa</option>
                <option value="mayabazzer">mayabazzer</option>
            </select>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" required>

            <button type="submit">Book Tickets</button>
        </form>
        <div id="message"></div>
    </section>

    <!-- To-Do List Section -->
    <section id="todo">
        <h2 style="background-color:lightcyan;">My To-Do List</h2>
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Add a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <div id="todoList"></div>
    </section>

    <!-- Image Gallery Section -->
    <section id="gallery">
        <h2>Movie Gallery</h2>
        <form id="galleryForm">
            <input type="text" id="imageURL" placeholder="Enter Image URL" required>
            <button type="submit">Add Image</button>
        </form>
        <div id="galleryContainer"></div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MovieTickets. All rights reserved.</p>
    </footer>

    <script src="task2.js"></script>
</body>
</html>
